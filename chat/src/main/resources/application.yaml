spring:
  application:
    name: chat
  datasource:
    url: jdbc:postgresql://localhost:5432/chat_db
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

web-url: http://localhost:3000
